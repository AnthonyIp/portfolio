[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configuration pour Netlify Forms avec sécurité renforcée
[forms]
  [forms.contact]
    name = "contact"
    # Pas de redirection - tout se passe via les toasts
    method = "POST"
    
# Configuration des notifications par email
[[forms.contact.notifications]]
  type = "email"
  to = "anthonyip@hotmail.fr"
  from = "noreply@anthony-ip.netlify.app"
  subject = "Nouveau message de contact - Portfolio"
  template = "contact-form"

# Headers de sécurité et cache unifiés
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none';"

[[headers]]
  for = "/"
  [headers.values]
    X-RateLimit-Limit = "5"
    X-RateLimit-Remaining = "4"
    X-RateLimit-Reset = "3600"
